<div class="login-wrapper">
  <form class="form-container" (ngSubmit)="login()">
    
    <div class="header">
      <h2>ğŸ” Login Barry AI</h2>
      <p class="subtitle">Bem-vindo de volta, velocista!</p>
    </div>
    
    <!-- Grupo Email -->
    <div class="input-group">
      <label for="email">Email</label>
      <div class="input-wrapper">
        <!-- Ãcone (pode substituir por <i class="fa fa-envelope"></i>) -->
        <span class="icon">âœ‰ï¸</span>
        <input 
          id="email"
          [(ngModel)]="emailInput" 
          name="email" 
          type="email" 
          placeholder="ex: flash@barry.com" 
          autocomplete="email"
          required
        />
      </div>
    </div>

    <!-- Grupo Senha -->
    <div class="input-group">
      <label for="senha">Senha</label>
      <div class="input-wrapper">
        <span class="icon">ğŸ”’</span>
        <input 
          id="senha"
          [(ngModel)]="senhaInput" 
          name="senha" 
          type="password" 
          placeholder="Sua senha secreta" 
          autocomplete="current-password"
          required
        />
      </div>
    </div>

    <!-- Link de Ajuda -->
    <div class="actions">
      <a href="#" class="forgot-pass">Esqueceu a senha?</a>
    </div>

    <!-- BotÃµes -->

    <button type="button" class="btn-secondary" (click)="irParaRegistro()">

    </button>

  </form>
</div>
