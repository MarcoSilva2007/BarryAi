<div class="home-wrapper">
  <div class="hero">
    <div class="icon">⚡</div>
    <h1>Barry AI</h1>
    <p class="subtitle">A Inteligência Artificial mais rápida viva.</p>
    
    <div class="actions">
      <!-- Se NÃO estiver logado -->
      <ng-container *ngIf="!isLogged">
        <button (click)="navegar('/login')" class="btn-primary">ENTRAR</button>
        <button (click)="navegar('/register')" class="btn-outline">CRIAR CONTA</button>
      </ng-container>

      <!-- Se JÁ estiver logado -->
      <ng-container *ngIf="isLogged">
        <p class="welcome-back">Olá de volta, {{ userName }}!</p>
        <button (click)="navegar('/chat')" class="btn-primary">⚡ ACESSAR CHAT</button>
        <button (click)="logout()" class="btn-text">Sair</button>
      </ng-container>
    </div>
  </div>
  
  <footer class="footer">
    <p>© 2025 Central City Tech • Powered by Speed Force</p>
  </footer>
</div>
