    <div class="login-wrapper">
        <div class="glass-container">
            <div class="header">
                <i class="fas fa-bolt logo-icon"></i>
                <h2>Criar Conta</h2>
                <p>Junte-se à comunidade Barry AI</p>
            </div>

            <form class="login-form">
                <!-- Input Nome -->
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input id="nome" type="text" placeholder="Seu nome completo" required />
                    </div>
                </div>

                <!-- Input Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input id="email" type="email" placeholder="ex: flash@barry.com" required />
                    </div>
                </div>

                <!-- Input Senha -->
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input id="senha" type="password" placeholder="Sua senha" required />
                        <button type="button" class="toggle-password" onclick="toggleSenha()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Botão de Registro -->
                <button type="button" class="btn-primary" onclick="registrar()">
                    <span>CRIAR CONTA</span>
                </button>

                <!-- Divisor -->
                <div class="divider">
                    <span>ou</span>
                </div>

                <!-- Link de login -->
                <div class="register-link">
                    Já tem uma conta? <a href="/login">Faça login aqui</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleSenha() {
            const senhaInput = document.getElementById('senha');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                senhaInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        function registrar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.querySelector('.btn-primary');
            
            if (!nome || !email || !senha) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Simular loading
            btn.innerHTML = '<div class="spinner"></div>';
            btn.disabled = true;

            setTimeout(() => {
                alert('Conta criada com sucesso!');
                btn.innerHTML = '<span>CRIAR CONTA</span>';
                btn.disabled = false;
                // Redirecionar para login
                window.location.href = '/login';
            }, 2000);
        }

        function irParaLogin() {
            window.location.href = '/login';
        }
    </script>
