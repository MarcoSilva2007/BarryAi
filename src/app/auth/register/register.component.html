<div class="login-wrapper">
  <div class="glass-container">
    <div class="header">
      <i class="fas fa-bolt logo-icon"></i>
      <h2>Criar Conta</h2>
      <p>Junte-se à comunidade Barry AI</p>
    </div>

    <form class="login-form">
      <!-- Input Nome -->
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <!-- Adicionado ngModel -->
          <input [(ngModel)]="nome" name="nome" id="nome" type="text" placeholder="Seu nome completo" required />
        </div>
      </div>

      <!-- Input Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <!-- Adicionado ngModel -->
          <input [(ngModel)]="email" name="email" id="email" type="email" placeholder="ex: flash@barry.com" required />
        </div>
      </div>

      <!-- Input Senha -->
      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <!-- Lógica de mostrar senha -->
          <input 
            [(ngModel)]="senha" 
            name="senha" 
            id="senha" 
            [type]="mostrarSenha ? 'text' : 'password'" 
            placeholder="Sua senha" 
            required 
          />
          <button type="button" class="toggle-password" (click)="toggleSenha()">
            <i [class]="mostrarSenha ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Botão de Registro -->
      <button type="button" class="btn-primary" (click)="register()" [disabled]="isLoading">
        <span *ngIf="!isLoading">CRIAR CONTA</span>
        <!-- Spinner só aparece carregando -->
        <div *ngIf="isLoading" class="spinner"></div>
      </button>

      <!-- Divisor -->
      <div class="divider">
        <span>ou</span>
      </div>

      <!-- Link de login -->
      <div class="register-link">
        Já tem uma conta? <a href="/login">Faça login aqui</a>
      </div>
    </form>
  </div>
</div>
