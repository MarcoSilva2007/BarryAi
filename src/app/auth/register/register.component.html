<div class="form-container">
  <h2>Criar Conta</h2>
  
  <label>Nome</label>
  <input [(ngModel)]="nome" type="text" placeholder="Seu Nome" />

  <label>Email</label>
  <input [(ngModel)]="email" type="email" placeholder="Seu Email" />

  <label>Senha</label>
  <input [(ngModel)]="senha" type="password" placeholder="Sua Senha" />

  <label>
    <!-- Checkbox para virar cliente Plus -->
    <input [(ngModel)]="isPlus" type="checkbox" /> Quero ser Premium (Plus)
  </label>

  <button (click)="register()">Registrar</button>
</div>
